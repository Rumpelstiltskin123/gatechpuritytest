      <button id="calculate" onclick="calculateScore()">Calculate Score</button>

  <script>
    // Default questions
    const defaultQuestions = [

      "Been in a relationship with a TA?",
      "Been in a relationship with a postgraduate?",

      "Been to a football game?",
      "Memorized the “To Hell With Georgia” Chant?",
      "Got sick from the dinning hall?",
      "Driven inside The Ramblin’ Reck?",
      "Removed a T on a building or sign?",
      "Threw a party in your dorm?",
      "Got party in your dorm shutdown?",
      "Kicked out by your roommate because they needed to get active?",
      "Kicked your roommate out to get active?",
      "Gotten into a fight at a football game?",
      "“Swam” in Kessler Campanile?",
      "Had sexual intercourse",
      "Gone streaking?",
      "Been arrested?"
    ];
    
    let currentQuestions = [...defaultQuestions];
    
    // Initialize the test with numbered items
    function initializeTest() {
      const testForm = document.getElementById('purity-test');
      testForm.innerHTML = '';
      
      currentQuestions.forEach((question, index) => {
        const li = document.createElement('li');
        li.className = 'item';
        
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `q${index}`;
        checkbox.name = `q${index}`;
        const questionText = document.createTextNode(question);
        
        label.appendChild(checkbox);
        label.appendChild(questionText);
        li.appendChild(label);
        testForm.appendChild(li);
      });
    }
    
    // Function to calculate score and save data
function calculateScore() {
  const form = document.getElementById('purity-test');
  const checkboxes = form.querySelectorAll('input[type="checkbox"]');
  
  let checked = 0;
  let checkedItems = [];
  
  checkboxes.forEach((checkbox, index) => {
    if (checkbox.checked) {
      checked++;
      checkedItems.push(index);
    }
  });
  
  const purityScore = 100 - checked;
  window.location.href = "result.html?score=" + encodeURIComponent(purityScore) + "&checked=" + encodeURIComponent(checkedItems.join(','));
}
    
    // Reset the test
    function resetTest() {
      const form = document.getElementById('purity-test');
      const checkboxes = form.querySelectorAll('input[type="checkbox"]');
      
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
    }
    
    // Add bee pattern background
    function addBeePattern() {
      document.body.style.backgroundImage = "url('https://e7.pngegg.com/pngimages/484/364/png-clipart-georgia-institute-of-technology-georgia-tech-yellow-jackets-football-georgia-tech-yellow-jackets-men-s-basketball-university-of-georgia-miami-hurricanes-football-jacket-miscellaneous-honey-thumbnail.png')";
      document.body.style.backgroundSize = "50px 50px";
      document.body.style.backgroundRepeat = "space";
      document.body.style.backgroundColor = "#F7EED2";
    }
    
    // Initialize test and background on page load
    window.onload = function() {
      initializeTest();
      addBeePattern();
    }
